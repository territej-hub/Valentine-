    @keyframes bounce {

    .buttons {

    .message {

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;

    @keyframes explode {
      0% {
